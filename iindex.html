<html>
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<link rel="icon" href="#">

<body>
    <script>
        let query = "gitURL=https://api.github.com/repos/dano1234/SharedMindsF24/contents/&pagesRoot=https://dano1234.github.io/SharedMindsF24/";
        const url = "https://getgit.glitch.me/getGit/?" + query
        console.log('url', url);
        async function fetchDirectoryContents() {

            let response = await fetch(url)
            let data = await response.json();

            console.log('htmlString', data.htmlString);
            document.body.innerHTML = data.htmlString;
        }
        fetchDirectoryContents();

    </script>
</body>

</html>
